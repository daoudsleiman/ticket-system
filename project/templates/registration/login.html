{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load static %}

  <form method="post">
    {% csrf_token %}

    <div class="card mt-5 mb-5 w-50 mx-auto" style="box-shadow: 0 0 10px 10px #DEDFE0;">
      <div class="card-header">
        <h3 align="center">Login</h3>
      </div>

      <div class="card-body">

        <div class="text-center">
          <img src="/static/images/binbubble.png" alt="BinBubble"/>
        </div>
        <div class="">
          <div class="input-group input-group-lg mb-3 w-75 mx-auto">

          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user fa-fw"></i></span>
          </div>
          <input type="text" id="username" name="username" class="form-control" aria-label="Large"
          aria-describedby="inputGroup-sizing-lg" placeholder="Username">
          </div>

        <div class="input-group input-group-lg mb-3 w-75 mx-auto">
          <div class="input-group-prepend">
            <span class="input-group-text pr-3"><i class="fas fa-key fa-fw"></i></span>
          </div>
          <input type="password" id="password" name="password" class="form-control" aria-label="Large"
           aria-describedby="inputGroup-sizing-lg" maxlength="30" placeholder="Password">
        </div>

        <div class="form-group text-center">
            <input type="hidden" name="next" value="/" />
            <input type="submit" value="Log in" class="btn btn-primary w-25" /><br/>
    <!--        <a href="">Forgot Password?</a>-->
        </div>

        </div>
      </div>
    </div>
  </form>
{% endblock %}
